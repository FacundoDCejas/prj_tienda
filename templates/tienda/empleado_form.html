<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Persona</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.theme.css' %}" media="screen">
</head>

<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data" novalidate="">
            {% csrf_token %}
            <h1 class="display-6">Empleados</h1>
            <div class="col-sm-12 maincontent">
                <div class="row">
                    <div class="col-sm-8">
                        {{ form.persona.nombre.label }} {{form.persona.nombre}} <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        {{ form.persona.apellido.label }} {{form.persona.apellido}} <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        {{ form.legajo.label }} {{form.legajo}} <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        {{ form.cargo.label }} {{form.cargo}} <br />
                    </div>
                </div>
                <input type="submit" name="submit" value="Grabar" class ="btn btn-outline-primary">
            </div>
        </form>
    </div>
</body>

</html>
