<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de empleados</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}" media="screen">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 maincontent">
                <h1>Tienda Virtual</h1>
                <h3>Listado de empleados</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Legajo</th>
                            <th>Cargo Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>MODIFICAR</th>
                        </tr>
                    </thead>
                    {% for empleado in empleados %}
                    <tr>
                        <td>{{empleado.legajo}}</td>
                        <td>{{empleado.cargo.nombre}}</td>
                        <td>{{empleado.persona.nombre}}</td>
                        <td>{{empleado.persona.apellido}}</td>
                        <td><a href="{% url 'modificar_empleado' empleado.legajo %}"><img src="{% static 'img/Editar_25.png' %}"></a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>

</html>
